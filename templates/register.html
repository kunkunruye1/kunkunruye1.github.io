<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<div>
    <h1 style="text-align: center;">
        用户注册
    </h1>
</div>
<div>
    <h2>
        <input type="text" placeholder="用户名">
    </h2>
    <h2>
        <input type="password" placeholder="密码">
    </h2>
</div>
<div>
    <h4>
        性别：
        <input type="radio" name="n1">男
        <input type="radio" name="n1">女
    </h4>
</div>
<div>
    <h4>
        爱好：
        <input type="checkbox">Sing
        <input type="checkbox">Dance
        <input type="checkbox">Rap
    </h4>
</div>
<div>
    <h4>
        城市：
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>天津</option>
        </select>
    </h4>
</div>
<div>
    <h4>
        擅长领域：
        <select multiple>
            <option>吃饭</option>
            <option>睡觉</option>
            <option>打豆豆</option>
        </select>
    </h4>
</div>
<div>
    <h4>
        备注：
        <textarea rows="2"></textarea>
    </h4>
</div>
<div>
    <h4>
        <input type="button" value="提交">
        <input type="submit" value="提交">
    </h4>
</div>
</body>
</html>
