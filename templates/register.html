<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/common.css">
</head>
<body>
<div>
    <h1 class="xx" style="text-align: center;">
        用户注册
    </h1>
</div>
<!--<form method="get" action="/get/reg">-->
<form method="post" action="register">
<div>
    <h2>
        <input type="text" placeholder="用户名" name="user">
    </h2>
    <h2>
        <input type="password" placeholder="密码" name="pwd">
    </h2>
</div>
<div>
    <h4>
        性别：
        <input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="2">女
    </h4>
</div>
<div>
    <h4>
        爱好：
        <input type="checkbox" name="hobby" value="a">Sing
        <input type="checkbox" name="hobby" value="b">Dance
        <input type="checkbox" name="hobby" value="c">Rap
    </h4>
</div>
<div>
    <h4>
        城市：
        <select name="city">
            <option value="bj">北京</option>
            <option value="sh">上海</option>
            <option value="tj">天津</option>
        </select>
    </h4>
</div>
<div>
    <h4>
        擅长领域：
        <select name="advantage" multiple>
            <option value="A">吃饭</option>
            <option value="B">睡觉</option>
            <option value="C">打豆豆</option>
        </select>
    </h4>
</div>
<div>
    <h4>
        备注：
        <textarea rows="2" name="remarks"></textarea>
    </h4>
</div>
<div>
    <h4>
        <input type="button" value="提交按钮">
        <input type="submit" value="提交表单">
    </h4>
</div>
</form>
<div>
    <img src="">
</div>
</body>
</html>
