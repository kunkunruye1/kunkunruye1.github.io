<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap栅格系统</title>
    <!-- 直接从Bootstrap网站导入CSS文件, 或者将Bootstrap下载到本地 -->
    <link rel="stylesheet" href=
            "https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- 为了更好的兼容移动设备，使用CSS的媒体查询功能 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .container {
            border: solid 5px blue;
        }
        .row div {
            border: solid 2px red;
            heiget: 100px;
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1300px;
            }
        }
    </style>
</head>
<body>
    <!-- 栅格系统, 会将网页分为12等份(宽层), 设置最外层的Div的宽度为1200px, 每一份就是100px -->
    <!-- 三层: 模拟<table><tr><td>, 第一层: 必须指定为container属性, 第二层: 必须指定row属性-->
    <!-- 所有的DIV, 如果不指定高度，默认是0，但是会根据DIV中的内容进行自动调整 -->
    <div class="container">
         <div class="row">
             <!-- col-xl-3: 表示在超大屏幕(大于1200像素)的浏览器窗口上显示为3列宽度(即3/12列, 也就是container总宽度的25%) -->
             <!-- col-lg-3: 在大型屏幕(在大于992像素)上显示为3列宽 -->
             <!-- col-md-6: 在中等屏幕(在大于768像素)上显示为6列宽 -->
             <!-- col-sm-6: 在小型屏幕(在大于576像素)上显示为6列宽 -->
             <!-- col-12: 在超小型屏幕(在小于576像素)上显示为12列宽, 与手机端适配用此设计 -->
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第一行第一列的内容</div>
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第一行第二列的内容</div>
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第一行第三列的内容</div>
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第一行第四列的内容</div>
         </div>
        <div class="row">
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第二行第一列的内容</div>
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第二行第二列的内容</div>
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第二行第三列的内容</div>
             <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12">这是第二行第四列的内容</div>
        </div>

    </div>

</body>
</html>
